
<table class="table" *ngIf="(cols > 1 && rows > 0)">
<thead>
  <tr>
    <th scope="col" *ngFor="let key of keyArray">{{key.name}}</th>
    <th scope="col">Edit</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let data of dataArray; let i = index">
    <td *ngFor="let key of keyArray">
      {{data[key.key]}}
    </td>
    <td>
      <a class="btn btn-primary" (click)="consoleLog(i)" routerLink="/admin/edit">EDIT</a>
    </td>
  </tr>
</tbody>
</table>
